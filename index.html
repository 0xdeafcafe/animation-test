<!doctype HTML>
<html>
<head>
	<title>Animation Test</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		body {
			background: #ddd;
		}

		#box {
			position: absolute;
			width: 104vw;
			top: -60vw;
			height: 102vw;
			margin-left: -2vw;

			background: #339;
			transition: 0.1s;
			border-radius: 51vw;
			z-index: -1;
		}

		h1 {
			font-size: 40px;
			color: white;
			text-align: center;
		}

		.content {
			height: 5000px;
		}
	</style>
</head>
<body>
	<h1>Animation Test</h1>
	<div class="content">

	</div>

	<div id="box"></div>
</body>
<script>
	window.onscroll = function() {
		const box = document.getElementById('box');
		const index = window.pageYOffset;
		const radius = viewportWidthToPixel(0.51, false);
		const dif = radius - (index * 1.8);
		if (dif < 0) dif = 0.0;
		box.setAttribute("style", `border-radius: ${dif}px`);
	};

	function viewportWidthToPixel(percent) {
		return window.outerWidth * percent;
	}
</script>
</html>
